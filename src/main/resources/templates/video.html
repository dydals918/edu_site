<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>강의 재생</title>
  <style>
      /* 강의 재생 css 시작 */
      .video {
          width: 1150px;
          height: 500px;
          margin: 20px auto 0;
      }

      .navigation {
          width: 1150px;
          height: 100px;
          display: flex;
          align-items: center;
          margin: 20px auto 0;
          background-color: rgb(217, 217, 217);
      }

      .navigation_text {
          float: left;
          margin-left: 40px;
          font-weight: 700;
          font-size: 23px;
          line-height: 23px;
          font-family: "Droid Sans";
      }

      .navigation_next_button {
          width: 100px;
          height: 50px;
          margin-left: 720px;
          margin-right: 20px;
          border-radius: 5px;
          color: #FFFFFF;
          display: flex;
          justify-content: center;
          align-items: center;
          text-decoration: none;
          background-color: #006ACB;
      }

      .navigation_end_button {
          width: 100px;
          height: 50px;
          border-radius: 5px;
          color: #FFFFFF;
          display: flex;
          justify-content: center;
          align-items: center;
          text-decoration: none;
          background-color: #7A7F84;
      }
      /* 강의 재생 css 끝 */
  </style>
</head>
<body>

  <!-- 강의 재생 html 시작-->
  <div class="video">
    <video controls width="1150" height="500" src="">

    </video>
  </div>

  <div class="navigation">
    <span class="navigation_text">강의 이동하기</span>
    <a class="navigation_next_button" href="">다음</a>
    <a class="navigation_end_button" href="">종료</a>
  </div>
  <!-- 강의 재생 html 시작-->

</body>
</html>
