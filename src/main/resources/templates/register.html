<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script src="../js/script.js"></script>
</head>
<body>
<header th:replace="~{/common/header::header}"></header>
    <section>
        <div class="login_container inner_1280">
            <div class="login_wrap">
                <p class="login_tit">회원가입</p>
                <form th:action="@{/api/account/register}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <ul>
                        <li>
                            <input type="text" placeholder="아이디" name="id">
                        </li>
                        <li>
                            <input type="password" placeholder="비밀번호" name="pw">
                        </li>
                        <li>
                            <input type="text" placeholder="생일" name="birth">
                        </li>
                        <li>
                            <input type="text" placeholder="이메일" name="email">
                        </li>
                        <li>
                            <input type="text" placeholder="전화번호" name="tel">
                        </li>
                        <li>
                            <input type="number" placeholder="전화번호" name="gender">
                        </li>
                        <li>
                            <input type="text" placeholder="전화번호" name="address1">
                        </li>
                        <li>
                            <input type="text" placeholder="전화번호" name="address2">
                        </li>
                    </ul>
                    <input type="submit" value="회원가입">
                </form>
            </div>
        </div>
    </section>
<footer th:replace="~{/common/footer::footer}"></footer>
</body>
</html>
