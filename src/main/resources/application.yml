    open-in-view: true
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        id.new_generator_mappings: false
        format_sql: true
      dialect: org.hibernate.dialect.MySQL8InnoDBDialect

logging.level:
  org.hibernate.SQL: debug